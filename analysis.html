<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <!-- iOS PWA 全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="description" content="记录每日元素与运势的个人日记应用">
    <meta name="theme-color" content="#2E4E3F">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <title>运势统计 - 元素日记</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pwa-native.css">
</head>

<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>
                <svg class="icon" viewBox="0 0 24 24">
                    <line x1="12" y1="20" x2="12" y2="10" />
                    <line x1="18" y1="20" x2="18" y2="4" />
                    <line x1="6" y1="20" x2="6" y2="16" />
                </svg>
                运势统计
            </h1>
            <nav>
                <a href="index.html" class="nav-link">记录</a>
                <a href="calendar.html" class="nav-link">日历</a>
                <a href="analysis.html" class="nav-link active">统计</a>
                <a href="divination.html" class="nav-link">决疑</a>
            </nav>
        </header>

        <!-- 月份选择 -->
        <section class="month-selector">
            <label for="month-input">选择月份：</label>
            <input type="month" id="month-input" value="2026-01">
            <button id="analyze-btn" class="analyze-btn">分析</button>
        </section>

        <!-- 统计结果展示 -->
        <section id="analysis-results" class="analysis-results">
            <div class="loading">请选择月份并点击"分析"</div>
        </section>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <a href="index.html" class="bottom-nav-item">
                <svg viewBox="0 0 24 24">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
                </svg>
                <span>记录</span>
            </a>
            <a href="calendar.html" class="bottom-nav-item">
                <svg viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                    <line x1="16" y1="2" x2="16" y2="6" />
                    <line x1="8" y1="2" x2="8" y2="6" />
                    <line x1="3" y1="10" x2="21" y2="10" />
                </svg>
                <span>日历</span>
            </a>
            <a href="analysis.html" class="bottom-nav-item active">
                <svg viewBox="0 0 24 24">
                    <line x1="12" y1="20" x2="12" y2="10" />
                    <line x1="18" y1="20" x2="18" y2="4" />
                    <line x1="6" y1="20" x2="6" y2="16" />
                </svg>
                <span>统计</span>
            </a>
            <a href="divination.html" class="bottom-nav-item">
                <svg viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 16v-4" />
                    <path d="M12 8h.01" />
                </svg>
                <span>决疑</span>
            </a>
        </nav>
    </div>

    <!-- 引入 Supabase 客户端 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 引入 lunar-javascript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/lunar-javascript@1.6.12/lunar.min.js"></script>
    <!-- 引入项目脚本 -->
    <script src="scripts/supabase.js"></script>
    <script src="scripts/constants.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/analysis.js"></script>
</body>

</html>
